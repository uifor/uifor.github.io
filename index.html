<script>
            baa.render();
            $(document).ready(function() {
                baa.init();
                $('#contact-text').autoResize();

                //Fetch tweets.
                //"https://api.twitter.com/1/statuses/user_timeline.json?screen_name=barntarnst&include_rts=true&count=5&callback=?";
                var twitterapi = "http://barntarnst.com/twittermirror/?s=barntarnst&count=6&callback=?";
                var exp = /(\b(https?|ftp|file):\/\/[-A-Z0-9+&@#\/%?=~_|!:,.;]*[-A-Z0-9+&@#\/%=~_|])/ig;
                var text = "";
                var date = "";

                $.getJSON(twitterapi, function(json) {
                    $("#baa-tweets").html("");
                    for (var key in json) {
                        text = json[key].text;
                        text = text.replace(exp,"<a href='$1'>$1</a>");
                        date = new Date(json[key].created_at);
                        $("#baa-tweets").append("<span class='twist small'>"+date.getDate()+"/"+(date.getMonth()+1)+" "+date.getFullYear()+"</span><br />"+text+"<br /><br />");
                    }
                    $(".twist").lettertwist(12);
                });

            });
            $(window).resize(function() {
                baa.render();
            });
            $(window).scroll(function() {
                baa.scrolled($(document).scrollTop());
            });

            


        </script>
